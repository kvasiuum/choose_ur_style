<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>–°–±–æ—Ä –∞—É—Ç—Ñ–∏—Ç–∞ –æ–Ω–ª–∞–π–Ω</title>
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëï</text></svg>">
    <style>
        /* ... (—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ... */
        
        /* –î–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ —É–ª—É—á—à–µ–Ω–∏—è */
        .arrow:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 30px;
            border-radius: 16px;
            z-index: 2000;
            font-size: 1.2rem;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
            .image-placeholder {
                width: 160px;
                height: 160px;
            }
            
            .category-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–°–±–æ—Ä –∞—É—Ç—Ñ–∏—Ç–∞</h1>
            <p class="subtitle">–û–Ω–ª–∞–π–Ω</p>
        </header>
        
        <main>
            <div class="categories">
                <!-- –í–µ—Ä—Ö–Ω—è—è –æ–¥–µ–∂–¥–∞ - –ø–µ—Ä–≤–∞—è -->
                <div class="category">
                    <h2 class="category-title">–í–µ—Ä—Ö–Ω—è—è –æ–¥–µ–∂–¥–∞</h2>
                    <div class="image-container">
                        <button class="arrow left" disabled>‚Üê</button>
                        <div class="image-placeholder" id="outerwear-placeholder">
                            <span class="placeholder-text">–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</span>
                            <img src="" alt="–í–µ—Ä—Ö–Ω—è—è –æ–¥–µ–∂–¥–∞">
                        </div>
                        <button class="arrow right" disabled>‚Üí</button>
                    </div>
                    <div class="current-image-indicator">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ 1 –∏–∑ 1</div>
                    <div class="error-message" id="outerwear-error"></div>
                </div>
                
                <!-- –ú–∞–π–∫–∏ - –≤—Ç–æ—Ä–∞—è -->
                <div class="category">
                    <h2 class="category-title">–ú–∞–π–∫–∏</h2>
                    <div class="image-container">
                        <button class="arrow left" disabled>‚Üê</button>
                        <div class="image-placeholder" id="tshirt-placeholder">
                            <span class="placeholder-text">–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</span>
                            <img src="" alt="–ú–∞–π–∫–∞">
                        </div>
                        <button class="arrow right" disabled>‚Üí</button>
                    </div>
                    <div class="current-image-indicator">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ 1 –∏–∑ 1</div>
                    <div class="error-message" id="tshirt-error"></div>
                </div>
                
                <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
            </div>
        </main>
        
        <div class="controls">
            <button class="btn" id="uploadBtn">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            <button class="btn btn-secondary" id="galleryBtn">–ì–∞–ª–µ—Ä–µ—è</button>
        </div>
    </div>
    
    <!-- –î–æ–±–∞–≤–ª–µ–Ω –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-indicator" id="loadingIndicator">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
    
    <script>
        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –∫–æ–¥ —Å —É–ª—É—á—à–µ–Ω–∏—è–º–∏
        
        // ... (—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è) ...
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function init() {
            setupEventListeners();
            loadSampleImages();
            updateIndicators();
            updateArrowStates(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å—Ç—Ä–µ–ª–æ–∫
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å—Ç—Ä–µ–ª–æ–∫
        function updateArrowStates() {
            const categories = ['tshirt', 'outerwear', 'pants', 'shoes'];
            
            categories.forEach(category => {
                const items = wardrobe[category];
                const arrows = document.querySelectorAll(`.category[data-category="${category}"] .arrow`);
                
                if (items.length > 1) {
                    arrows.forEach(arrow => arrow.disabled = false);
                } else {
                    arrows.forEach(arrow => arrow.disabled = true);
                }
            });
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å —É–ª—É—á—à–µ–Ω–∏—è–º–∏
        function navigateImages(category, direction) {
            const items = wardrobe[category];
            if (items.length < 2) return;
            
            let newIndex = wardrobe.currentIndexes[category] + direction;
            
            if (newIndex < 0) {
                newIndex = items.length - 1;
            } else if (newIndex >= items.length) {
                newIndex = 0;
            }
            
            wardrobe.currentIndexes[category] = newIndex;
            updateCategoryDisplay(category);
            updateIndicators();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
        function updateCategoryDisplay(category) {
            const items = wardrobe[category];
            const placeholder = elements.placeholders[category];
            const errorElement = document.getElementById(`${category}-error`);
            const currentIndex = wardrobe.currentIndexes[category];
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
            errorElement.style.display = 'none';
            
            if (items.length === 0) {
                placeholder.classList.remove('has-image');
                placeholder.querySelector('.placeholder-text').style.display = 'block';
                placeholder.querySelector('img').style.display = 'none';
                addSampleIfEmpty(category);
                return;
            }
            
            const currentItem = items[currentIndex];
            const img = placeholder.querySelector('img');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            showLoading(true);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const testImage = new Image();
            testImage.onload = function() {
                placeholder.classList.add('has-image');
                placeholder.querySelector('.placeholder-text').style.display = 'none';
                img.src = currentItem.url;
                img.alt = currentItem.name;
                img.style.display = 'block';
                updateArrowStates();
                showLoading(false);
            };
            
            testImage.onerror = function() {
                errorElement.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è';
                errorElement.style.display = 'block';
                placeholder.classList.remove('has-image');
                placeholder.querySelector('.placeholder-text').style.display = 'block';
                img.style.display = 'none';
                showLoading(false);
            };
            
            testImage.src = currentItem.url;
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–º –∑–∞–≥—Ä—É–∑–∫–∏
        function showLoading(show) {
            const indicator = document.getElementById('loadingIndicator');
            indicator.style.display = show ? 'block' : 'none';
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å —É–ª—É—á—à–µ–Ω–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–æ–π
        function saveImage() {
            const category = elements.categorySelect.value;
            if (!category) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –æ–¥–µ–∂–¥—ã');
                return;
            }
            
            const file = elements.fileInput.files[0];
            if (!file) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞ (–º–∞–∫—Å. 5 –ú–ë)
            if (file.size > 5 * 1024 * 1024) {
                alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 5 –ú–ë');
                return;
            }
            
            showLoading(true);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const newImage = {
                        id: Date.now(),
                        category: category,
                        name: file.name,
                        url: e.target.result,
                        isSample: false
                    };
                    
                    // –£–¥–∞–ª—è–µ–º —Å—ç–º–ø–ª—ã –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø–µ—Ä–≤–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–π —Ñ–æ—Ç–∫–∏
                    if (wardrobe[category].length > 0 && wardrobe[category].every(img => img.isSample)) {
                        wardrobe[category] = [];
                    }
                    
                    addImageToWardrobe(newImage);
                    wardrobe.currentIndexes[category] = wardrobe[category].length - 1;
                    updateCategoryDisplay(category);
                    
                    // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
                    elements.fileInput.value = '';
                    elements.categorySelect.value = '';
                    elements.saveBtn.disabled = true;
                    elements.uploadArea.innerHTML = `
                        <div class="upload-icon">üìÅ</div>
                        <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª</p>
                    `;
                    
                    elements.uploadModal.style.display = 'none';
                    showLoading(false);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏:', error);
                    alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                    showLoading(false);
                }
            };
            
            reader.onerror = function() {
                alert('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞');
                showLoading(false);
            };
            
            reader.readAsDataURL(file);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤ —Å —É—á–µ—Ç–æ–º –ø—É—Å—Ç—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function updateIndicators() {
            elements.indicators.forEach(indicator => {
                const category = indicator.closest('.category').querySelector('.category-title').textContent.toLowerCase();
                const categoryKey = getCategoryKey(category);
                const items = wardrobe[categoryKey];
                const currentIndex = wardrobe.currentIndexes[categoryKey];
                
                if (items.length > 0) {
                    const sampleCount = items.filter(item => item.isSample).length;
                    const userCount = items.length - sampleCount;
                    
                    if (userCount > 0) {
                        indicator.textContent = `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${currentIndex + 1} –∏–∑ ${items.length}`;
                    } else {
                        indicator.textContent = '–ü—Ä–∏–º–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è';
                    }
                } else {
                    indicator.textContent = '–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π';
                }
            });
        }
        
        // ... (–æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
